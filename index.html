<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Gallary</h1>
    <div class="gallary-wrap">
        <img src="img/bck.png" id="backbtn">
        <div class="gallary">
            <div>
                <span><img src="img/1.jpg"></span>
                <span><img src="img/2.jpg"></span>
                <span><img src="img/3.jpg"></span>
                
            </div>
            <div>
                <span><img src="img/4.jpg"></span>
                <span><img src="img/5.jpg"></span>
                <span><img src="img/6.jpg"></span>
            </div>
        </div>
        <img src="img/nxt.png" id="nextbtn">
    </div>

    

<script src="script.js"></script>
</body>
</html>
